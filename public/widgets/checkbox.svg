<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Caja del checkbox -->
  <rect x="10" y="10" width="80" height="80" rx="15" ry="15" 
        style="fill:none;stroke:black;stroke-width:2;stroke-dasharray:5,5"/>
  
  <!-- Marca de verificaciÃ³n (checked) -->
  <polyline points="30,50 45,65 70,30" 
            style="fill:none;stroke:black;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-dasharray:5,5"/>

  <!-- Texto -->
  <text x="100" y="60" font-family="Comic Sans MS, cursive" font-size="20" fill="black">
    Check me!
  </text>
</svg>
